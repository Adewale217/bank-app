<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <style>
        body{
            font-family: 'poppins', sans-serif;
            background:linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form{
            background: #ff8c00;
            padding: 25px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        label{
            display: block;
            font-weight: 600;
            margin: 10px 0 5px;
            color: #333;
        }

        input{
            width: 100%;
            height: 100%;
            padding: 10px -10px 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus{
            border-color: #4facfe;
            outline: none;
            box-shadow: 0px 0px 8px rgba(79, 172, 254, 0.5);
        }

        button{
            width: 100%;
            padding: 12px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover{
            background: #0073e6;
        }

        /* ul{
            list-style: none;
            padding: 0;
            margin-top: 15px;
        } */

        /* li{
            background: #fff3cd;
            padding: 10px;
            border-left: 4px solid #ffa502;
            margin-bottom: 5px;
            border-radius: 4px;
        } */

        form::before{
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50px;
            height: 50px;
            background: #ff7675;
            border-radius: 50%;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        form::after{
            content: "";
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: #55efc4;
            border-radius: 50%;
            box-shadow: -5px -5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        
        <label for="recipient">Recipient (Username or Phone):</label>
        <input type="text" name="recipient" required>
    
        <label for="amount">Amount ($100 - $10000):</label>
        <input type="number" name="amount" min="100" max="10000" required>
    
        <label for="password">Confirm Password:</label>
        <input type="password" name="password" required>
    
        <button type="submit">Send Money</button>
    </form>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
</body>
</html>
